<!doctype html>
<html lang="en">
<head>
	<title>Test</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

	<script src="lib/three.min.js"></script>
	<script src="helper/vars.js"></script>
	<script src="controls/mousecontrols.js"></script>

	<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
	<script>

	// standard global variables
	var container, scene, camera, renderer, controls;
	var clock = new THREE.Clock();

	// custom global variables
	var mesh;

	init();
	animate();

	// FUNCTIONS 		
	function init() 
	{
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 200000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	scene.fog = new THREE.FogExp2( 0xff0000, 0.00052)
	camera.position.set(0,0,0);
	camera.lookAt(scene.position);
	// RENDERER
	renderer = new THREE.WebGLRenderer( {antialias:true} );
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	renderer.setClearColor(0xff0000);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	// CONTROLS
	controls = new THREE.FirstPersonControls( camera );
	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(100,250,100);
	scene.add(light);
	// FLOOR
	var floorMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff } );
	var floorGeometry = new THREE.PlaneGeometry(1000, 1000);
	var floor = new THREE.Mesh(floorGeometry, floorMaterial);
	floor.material.side = THREE.DoubleSide;
	floor.position.y = -0.5;
	floor.rotation.x = Math.PI / 2;
	scene.add(floor);

	var geometry = new THREE.SphereGeometry( 200, 3, 3 );
	var material = new THREE.MeshBasicMaterial( { color: 0x000088 } );
	mesh = new THREE.Mesh( geometry, material );
	mesh.position.set(0,40,0);
	scene.add(mesh);

	}

	function animate() 
	{
		requestAnimationFrame( animate );
		render();		
		update();
	}

	function update()
	{
		controls.update( clock.getDelta() );
		checkMovement();
	}

	function checkMovement() {

		if (mesh.position.distanceTo(camera.position) > 2500)
		{
			verschilX = mesh.position.x - camera.position.x;
			verschilY = mesh.position.y - camera.position.y;
			verschilZ = mesh.position.z - camera.position.z;
			if (verschilX < -2500) { mesh.position.x = mesh.position.x + 5000; }
			if (verschilX > 2500) { mesh.position.x = mesh.position.x - 5000; }
			if (verschilY < -2500) { mesh.position.y = mesh.position.y + 5000; }
			if (verschilY > 2500) { mesh.position.y = mesh.position.y - 5000; }
			if (verschilZ < -2500) { mesh.position.z = mesh.position.z + 5000; }
			if (verschilZ > 2500) { mesh.position.z = mesh.position.z - 5000; }
		}
	}


	function render() 
	{
		renderer.render( scene, camera );
	}
	</script>

</body>
</html>
